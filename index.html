<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-8c8d788ad0ee06dbc9619ff907c22651.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/white.css" />
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <audio
          src="https://vnso-zn-24-tf-mp3-s1-zmp3.zmdcdn.me/8343368647c2ae9cf7d3/4265024027787014993?authen=exp=1691161656~acl=/8343368647c2ae9cf7d3/*~hmac=0de29d8a719ade6e5bc629fe5ee62d44&fs=MTY5MDk4ODg1Njg4MXx3ZWJWNHw0Mi4xMTUdUngOTIdUngODk"
        ></audio>
        <section>
          <h1 class="fragment custom red-grow" data-fragment-index="3">
            Hi bé Uyên
          </h1>
          <i
            class="fa-sharp fa-light fa-heart fa-beat-fade fragment custom red-grow-icon"
            data-fragment-index="3"
          ></i>
          <br />
          <img
            src="https://i.pinimg.com/originals/c7/fb/7f/c7fb7fc37db22da56efd5eb369fe1e2b.gif"
            alt=""
          />
        </section>
        <section>
          <p class="fragment custom animated-bounce">
            Hôm nay là ngày đặc biệt gì nhỉ
          </p>
        </section>
        <section>
          <span class="fragment custom red-grow-icon" data-fragment-index="1"
            >Là sinh nhật em đó</span
          >
          <br />
          
          <img
            src="https://thuthuat.hourofcode.vn/wp-content/uploads/2020/05/T%E1%BA%A1o-%E1%BA%A3nh-%C4%91%E1%BB%99ng-trong-powerpoint-1.gif"
            alt=""
            data-fragment-index="1"
            class="fragment"
          />
          <audio data-autoplay data-src="./Hinh/Tháng 12/kiss.wav"></audio>
        </section>
        <section data-auto-animate>
          <h2>Anh muốn làm một món quà nhỏ</h2>
        </section>
        <section
          data-auto-animate
          style="display: flex; flex-direction: column"
          data-transition="zoom"
        >
          <h2>Anh muốn làm một món quà nhỏ</h2>
          <img
            src="https://previews.123rf.com/images/houbacze/houbacze1607/houbacze160700132/59666842-special-gift-red-vector-special-gift-flat-vector-special-gift-background-special-gift.jpg"
            alt=""
            style="align-self: center; max-width: 70%"
          />
        </section>
        <section>
          <h2>Cùng anh tua lại chút thời gian</h2>
        </section>
        <section data-transition="zoom">
          <audio data-autoplay src="./Hinh/Tháng 12/mixkit-fast-tape-rewind-cinematic-transition-1092.wav"></audio>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Clock_reversed.gif"
            alt=""
          />
          <h3 class="fragment custom fade-in-right">Timing...</h3>
        </section>
        <section>
          <section>
            <h1 class="fragment red-grow"  data-fragment-index="1">Tháng 12 - 2022</h1>
            <p class="fragment fade-up" data-fragment-index="1">(Trượt lên nha <3)</p>
          </section>
          <section></section>
          <section>Vertical Slide 2</section>
        </section>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        controls: false,
        controlsLayout: "edges",
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],

        dependencies: [
          // Other plugins
          {
            src: "node_modules/revealjs-animated/dist/revealjs-animated.js",
            async: true,
          },
        ],
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
